version: '2'
services:
  osmnames:
    build: .
    volumes:
      - .:/osmnames
      - ./data:${DATA_DIR}
    depends_on:
      - postgres
    tmpfs: /tmp
    env_file: .env

  postgres:
    image: postgis/postgis:13-3.3
    shm_size: 512mb
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    ports:
      - "54320:5432"
    volumes:
      - ./data/postgres_config.sh:/docker-entrypoint-initdb.d/postgres_config.sh
